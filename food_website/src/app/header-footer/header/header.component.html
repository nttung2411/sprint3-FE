<header class="main-header">
  <!-- Start Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-default bootsnav" style="background: red">
    <div class="container">
      <!-- Start Header Navigation -->
      <div class="navbar-header">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu"
                aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa fa-bars"></i>
        </button>
        <a class="navbar-brand" href="index.html"><img src="../assets/images/logo.png" style="width: 120px;height: 80px"
                                                       class="logo" alt=""></a>
      </div>
      <!-- End Header Navigation -->

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navbar-menu">
        <ul class="nav navbar-nav ml-auto" data-in="fadeInDown" data-out="fadeOutUp">
          <li class="nav-item" [routerLinkActive]="['active']"><a class="nav-link" routerLink="/home">Home</a></li>
          <li class="nav-item" [routerLinkActive]="['active']"><a class="nav-link" routerLink="/menu">Menu</a></li>
          <li class="nav-item" *ngIf="!isLogged"><a class="nav-link" routerLink="/login">Login</a></li>
          <li class="nav-item" [routerLinkActive]="['active']"
              *ngIf="isLogged"><a class="nav-link" routerLink="/cart">
            <i class="fa fa-shopping-bag"></i><sup style="color: white">{{lengthOfCart.lengthOfCart}}</sup> My Cart</a></li>
          <li class="nav-item" *ngIf="isLogged"><a class="nav-link" (click)="logout()" style="cursor: pointer">Logout</a></li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
  </nav>
  <!-- End Navigation -->
</header>
